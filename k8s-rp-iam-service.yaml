apiVersion: v1
kind: Namespace
metadata:
  name: ns-retailpulse
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-iam-config
  namespace: ns-retailpulse
data:
  # This application.yaml is adjusted for K8s (note the datasource URL!).
  application.yaml: |
    server:
      port: 8081

    auth:
      origin: "http://localhost:4200"

    spring:
      datasource:
        url: jdbc:mysql://mysql-auth:3306/identity_access
        username: root
        password: password
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

    client:
      id: client
      name: retail-pulse
      redirect-uri: http://localhost:4200
      post-logout-redirect-uri: http://localhost:4200

    logging:
      level:
        org:
          springframework:
            security: INFO
            security.oauth2:
              server:
                authorization: INFO
            web: INFO
      file:
        name: logs/iam.log
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-iam
  namespace: ns-retailpulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-iam
  template:
    metadata:
      labels:
        app: app-iam
    spec:
      containers:
        - name: app-iam
          image: rp-iam-service:v0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          # Option A: rely on application.yaml mounted from ConfigMap
          volumeMounts:
            - name: app-config
              mountPath: /config
          env:
            # Make Spring read /config/application.yaml first
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: "file:/config/"

            # Hard override to avoid any "localhost" in baked config
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-auth:3306/identity_access"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-auth-secret
                  key: MYSQL_ROOT_PASSWORD

            - name: SERVER_PORT
              value: "8081"
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: app-config
          configMap:
            name: app-iam-config
            items:
              - key: application.yaml
                path: application.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: app-iam
  namespace: ns-retailpulse
spec:
  type: NodePort
  selector:
    app: app-iam
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081
